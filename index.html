<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api conceptual</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/style.css">

</head>

<body>

    <div id="category-bar-container" class="category-bar">
        <button>Politics</button>
    </div>

    <div class="search-container">
        <input id="search-box" type="text" placeholder="Type here category name"/>
        <button id="search-btn">Search</button>
    </div>

    <div id="news-container" class="news-container">
        <div class="singleNews">
            <div class="news-photo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/Joe_Biden_presidential_portrait.jpg/640px-Joe_Biden_presidential_portrait.jpg" alt="">
            </div>
            <div class="news-info">
                <div class="news-header">
                    <h4>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h4>
                    <p class="news-badge">
                        Good <sup><h6 class="news-rating">4.5</h6></sup>
                    </p>
                </div>
                <p>
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit. Cumque amet impedit maiores incidunt, assumenda deserunt ducimus possimus magni alias dolores nam libero fuga corrupti quaerat.
                </p>
                <div class="news-footer">
                    <div class="author">
                        <div class="">
                            <img class="author-img" src="author img" alt="">
                        </div>
                        <div class="author-info">
                            <h6>MD DAVID</h6>
                            <p>Date: 12-12-2004</p>
                        </div>
                    </div>
                    <div class="views author">
                        <img src="https://media.istockphoto.com/id/845329690/vector/eye-icon-vector-illustration.jpg?s=612x612&w=0&k=20&c=1SnGiyGCXd83V7m2hX0EsghFSqtmApJ6Qyy2b8Y3L1k=" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <!-- <script src="js/async-function.js"></script> -->
</body>

</html>
